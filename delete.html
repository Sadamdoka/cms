<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Account Deletion â€“ CEEMIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      background-color: #ffffff;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 0.75rem;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }

    .text-muted small {
      font-size: 0.9rem;
    }

    .card h2 {
      font-weight: 700;
      color: #0d6efd;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h2 class="text-center mb-3">Delete My Account</h2>
          <p class="text-center text-muted mb-4">Fill in this form to request permanent deletion of your CEEMIS account. This process cannot be undone.</p>

          <form id="deleteForm" action="/submit-deletion-request" method="POST">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
              <label for="reason" class="form-label">Reason for Deletion</label>
              <textarea class="form-control" id="reason" name="reason" rows="4" placeholder="Please tell us why you're deleting your account..." required></textarea>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="confirm" required>
              <label class="form-check-label" for="confirm">
                I understand that deleting my account is permanent and cannot be reversed.
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-custom" onclick="return showConfirmation()">Submit Request</button>
            </div>
          </form>

          <p class="text-center text-muted mt-4">
            Need assistance? Contact us at
            <a href="mailto:helpdesk@mglsd.go.ug">helpdesk@mglsd.go.ug</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showConfirmation() {
      alert("Your account deletion request has been submitted. Our support team will follow up shortly.");
      return true; // Allow form to submit after alert
    }
  </script>
</body>
</html>
