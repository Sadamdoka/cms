<!DOCTYPE html>
<html lang="en" class="h-100">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>EMBASSY REGISTERING PAGE</title>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="./images/logo.png">


        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="/vendor/select2/select2.min.css">
        <link rel="stylesheet" href="/vendor/select2-bootstrap-theme/select2-bootstrap.min.css">
        <link href="./css/style.css" rel="stylesheet">


    </head>

    <body class="h-100">
        <div class="authincation h-100">
            <div class="container-fluid h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-md-8">
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <form>
                                        <div class="auth-form">
                                            <div class="text-center">
                                                <img src="./images/logo.png" width="200" height="200" class="img-fluid" alt="Responsive image">
                                            </div>
                                            <br></br><!-- comment -->
                                            <h2 class="text-center mb-4">Ugandan EMBASSY RIYADH</h2>
                                            <h4 class="text-center mb-4">Fill In to Register Yourself with the Embassy</h4>
                                            <div class="grid">
                                                <!--<h1 ><span>Note!</span></h1>-->

                                                <iframe width="100%" height="400" src="https://www.youtube.com/embed/vKOztKiTqCo?si=uJVMeSIs4SytDc81" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



                                            </div>
                                            <!--<h3 id="color-text-red">Case Information</h3>
                                            
                                            <h6 class="text-cener">Please Fill in Form.</h6>-->
                                            <br>
                                            <form id="case_form">
                                                <div class="form-row" style="display: none">
                                                    <div class="form-group col-md-12 unit whole">
                                                        <label>Who's Reporting :</label>
                                                        <select class="form-control" aria-label="Default select example" id="who">
                                                            <option selected>Open this to Select Individual Or Organization</option>
                                                            <option id="1">Ugandan Migrant Worker myself</option>
                                                            <option id="4">Ugandan Government Agency(Embassy,MGLSD,MOFA)</option>
                                                            <option id="2">Others(UEARA, Agents, Recruitment Companies etc..)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-row">

                                                    <div class="form-group col-md-4 unit half"></div>
                                                    <div class="form-group col-md-4 unit half">
                                                        <img src="./images/avatar.jpg" id="img" class="rounded mx-auto d-block" width="200" height="200" alt="profile"/>
                                                        <br>
                                                        <br>
                                                        <input type="file" class="file-upload-default btn-block" id="picture" onchange="setPic()">
                                                    </div>

                                                    <div class="form-group col-md-4 unit half"></div>
                                                </div>
                                                <br>
                                                <div id="all_option" style="display: none">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="who_name" placeholder="Reporter Full Names" >
                                                        </div>
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="who_tel" placeholder="Reporter Phone Number">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="who_email" placeholder="Reporter Email Address">
                                                        </div>
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="who_city" placeholder="Reporter Address & City">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div id="option_embassy" style="display: none">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="official_name" placeholder="Official Name">
                                                        </div>
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="official_email" placeholder="Official Email Address">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="sor" style="display: none">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12 unit half">
                                                            <input type="text" class="form-control" id="source_info" placeholder="Source Of Information">
                                                        </div>
                                                    </div>
                                                </div>


                                                <div id="option_migrant" style="display: none">

                                                </div>

                                                <div  id="all" >

                                                    <div class="form-row">
                                                        <div class="form-group col-md-4 unit whole">
                                                            <select class="form-control" aria-label="Default select example" id="status_pass" onchange="setPassport()">
                                                                <option selected>Check if your are Already Registered</option>
                                                                <option id="1">NO</option>
                                                                <option id="2">YES</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-4 unit half">
                                                            <input type="text" class="form-control" id="mw_passport" placeholder="MW Passport Number" required   style="display: none">
                                                            <input type="text" class="form-control" id="mw_userid" style="display: none">
                                                            <input type="text" class="form-control" id="mw_lorg" style="display: none">
                                                            <input type="text" class="form-control" id="mw_org" style="display: none">
                                                        </div>
                                                        <div class="form-group col-md-4 unit half">
                                                            <button type="button" id="auto_btn" class="btn btn-info btn-block" style="display: none">Check</button>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4 unit half">
                                                            <input type="text" class="form-control" id="mw_name_f" placeholder="MW First Name" required>
                                                        </div>
                                                        <div class="form-group col-md-4 unit half">
                                                            <input type="text" class="form-control" id="mw_name_m" placeholder="MW Middle Name" required>
                                                        </div>
                                                        <div class="form-group col-md-4 unit half">
                                                            <input type="text" class="form-control" id="mw_name_s" placeholder="MW Surname" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6 unit half">
                                                            <input type="text" class="form-control" id="mw_whatsapp_no" placeholder="MW Mobile Phone & WhatsApp Contact" required>
                                                        </div>

                                                        <div class="form-group col-md-6 unit half">
                                                            <select class="form-control" aria-label="Default select example" id="mw_gender" required>
                                                                <option disabled selected hidden>Gender/Sex</option>
                                                                <option id="1">Male</option>
                                                                <option id="2">Female</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6 unit half" id="lco_div" >
                                                            <select class="form-control" aria-label="Default select example" id="mw_lco" required>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-6 unit half" id="fco_div">
                                                            <select class="form-control" aria-label="Default select example" id="mw_fco"  required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-4 unit half">
                                                            <select class="form-control"  id="mw_job" required>
                                                                <option  disabled selected hidden>Choose Migrant Worker Job</option>
                                                                <option data-tokens="Housemaid">Housemaid</option>
                                                                <option data-tokens="Female Cleaner">Female Cleaner</option>
                                                                <option data-tokens="Driver">Driver</option>
                                                                <option data-tokens="Labourer">Labourer</option>
                                                                <option data-tokens="Barrister">Barrister</option>
                                                                <option data-tokens="Male Cleaner">Male Cleaner</option>
                                                                <option data-tokens="Home Care">Home Care</option>
                                                                <option data-tokens="Rather Not Say">Rather Not Say</option>
                                                                <option data-tokens="Other">Other</option>
                                                            </select>
                                                        </div>

                                                        <div class="form-group col-md-4 unit half">
                                                            <select class="form-control" data-style="btn-warning"  data-live-search="true" aria-label="Default select example" id="mw_country" onchange="loadCity()" required>
                                                                <option disabled selected hidden>Choose Migrant Worker Country</option>
                                                                <option id="1">Saudi Arabia</option>
                                                                <option id="2">Oman</option>
                                                                <option id="3">UAE</option>
                                                                <option id="4">Qatar</option>
                                                                <option id="5">Bahrain</option>
                                                                <option id="6">Yemen</option>
                                                                <option id="8">Egypt</option>
                                                                <option id="9">Uganda</option>
                                                                <option id="10">Kenya</option>
                                                                <option id="11">Burundi</option>
                                                                <option id="12">Jordan</option>
                                                                <option id="13">Turkey</option>
                                                                <option id="14">Sudan</option>
                                                                <option id="15">Lebanon</option>
                                                                <option id="16">Libya</option>
                                                                <option id="17">Syria</option>
                                                                <option id="18">Iran</option>
                                                                <option id="19">India(Bharat)</option>
                                                                <option id="20">Tanzania</option>
                                                                <option id="21">Ethiopia</option>
                                                                <option id="22">Sierra leone</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-4 unit half">
                                                            <select class="form-control" data-style="btn-warning" data-live-search="true" aria-label="Default select example" id="mw_address" required>

                                                            </select>
                                                        </div>

                                                    </div>




                                                    <div class="form-row" style="display: none">
                                                        <div class="form-group col-md-6 unit whole">
                                                            <input type="text" class="form-control" id="mw_emp_name" placeholder="Name of the Employer"  required>
                                                        </div>

                                                        <div class="form-group col-md-6 unit whole">
                                                            <input type="text" class="form-control" id="mw_emp_number" placeholder="Contacts of the Employer"  required>
                                                        </div>
                                                    </div>

                                                    <div class="form-row" style="display: none">
                                                        <div class="form-group col-md-6 unit half">
                                                            <select class="form-control" aria-label="Default select example" id="mw_current_loca"  required>
                                                                <option  disabled selected hidden >Choose Migrant Worker Current Location</option>
                                                                <option>At Employer/Client</option>
                                                                <option>Foreign Office/Company</option>
                                                                <option>At Prison</option>
                                                                <option>At Police</option>
                                                                <option>At Hospital</option>
                                                                <option>At Deportation</option>
                                                                <option>At Uganda Embassy</option>
                                                                <option>Runaway and Hiding</option>
                                                                <option>Untraceable</option>
                                                                <option>At Airport</option>
                                                                <option>At Manpower in Oman</option>
                                                                <option>With Ugandan Community</option>
                                                                <option>At Labour in Jordan</option>
                                                                <option>Diseased/Death Case</option>
                                                                <option>Back in Uganda</option>
                                                                <option>With a Helper</option>
                                                                <option>At Foreign Embassy or Mission</option>
                                                                <option>On the Street</option>
                                                                <option>At Service Office (Maktab Khadamat)</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-6 unit half">
                                                            <select class="form-control" aria-label="Default select example" id="mw_passport_status"  required>
                                                                <option  disabled selected hidden >Do you have your passport?</option>
                                                                <option>Yes, I have my passport</option>
                                                                <option>No, with my Employer/Client,  with my permission to keep it safe</option>
                                                                <option>No, with my Employer/Client without my permission</option>
                                                                <option>No, with my Foreign Agency/company with my permission for safe custody</option>
                                                                <option>No, with my Foreign Agency/company without my permission</option>
                                                                <option>No, Lost/Misplaced by myself</option>
                                                                <option>No, Lost or misplaced, by my Employer/Client</option>
                                                                <option>No, Lost/misplaced, by my Foreign Agent/Company</option>
                                                                <option>Yes, Expired</option>
                                                                <option>Information Not Available</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-row" style="display: none">
                                                        <div class="form-group col-md-12 unit whole">
                                                            <select class="form-control" aria-label="Default select example" id="mw_emp_sector" onchange="chooseSector()" >
                                                                <option disabled selected hidden>Select Employment Sector</option>
                                                                <option id="1">Domestic Worker Sector</option>
                                                                <option id="2">Non Domestic Worker Sector</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div id="mw" style="display: none">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12 unit whole">
                                                            <label>How do you categorize the Main Complaint?</label>
                                                            <select class="form-control" aria-label="Default select example" id="mw_comp_category"  required>
                                                                <option disabled selected hidden>Open this to Select</option>
                                                                <option>SALARY & TRANSFER FACILITATION</option>
                                                                <option>CONTRACT/WELFARE VIOLATION/DISPUTE</option>
                                                                <option>MEDICAL ASSISTANCE</option>
                                                                <option>PREGNANCY/BABY ASSISTANCE</option>
                                                                <option>SEXUAL/PHYSICAL ABUSE</option>
                                                                <option>MISSING/UNTRACEABLE</option>
                                                                <option>RUNAWAY/ABSCONDER</option>
                                                                <option>ILLEGAL EXTERNALIZATION</option>
                                                                <option>DEATH CASE ASSISTANCE</option>
                                                                <option>CONTRACT TERMINATION</option>
                                                                <option>PRISON/POLICE/DEPORTATION LEGAL/CONSULAR ASSISTANCE</option>
                                                                <option>SOCIAL MEDIA ABUSE</option>
                                                                <option>MIGRANT MISCONDUCT</option>
                                                                <option>RIOT/DEMONSTRATION</option>
                                                                <option>CASE OVERDUE/UNRESOLVED</option>
                                                                <option>FORCED LABOUR/HUMAN TRAFFICKING</option>
                                                                <option>EXIT VISA ASSISTANCE</option>
                                                                <option>INQUIRY</option>
                                                                <option>GROUP CASE ASSISTANCE</option>
                                                                <option>COMPLIMENT EMPLOYER/AGENCY/GOVERNMENT</option>
                                                                <option>AGENCY ABUSE/VIOLATION</option>
                                                                <option>FALSE ACCUSATION</option>
                                                                <option>PSYCHIATRIC ASSISTANCE</option>
                                                                <option>FALSE ACCUSATION</option>
                                                                <option>TRAINING VIOLATION</option>
                                                                <option>GENERAL/OTHER</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12 unit whole">
                                                            <label>COMPLAINT NARRATIVE</label>
                                                            <!--<input type="text" class="form-control" id="comp_narative" placeholder="COMPLAINT NARATIVE">-->
                                                            <textarea rows="5" class="form-control" id="comp_help" placeholder="Write details of your complaint and how you need to be helped"  required></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="mw_all_cat" >
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12 unit whole">
                                                            <p></p>
                                                            <p></p>
                                                        </div>
                                                    </div>
                                                    <div class="form-row" >
                                                        <div class="form-group col-md-6 unit one-quarter" style="display: none">
                                                            <label>PDF Documents Attachment</label>
                                                            <input type="file" class="form-control" id="mw_other_doc" />
                                                        </div>
                                                        <div class="form-group col-md-4 unit one-quarter" style="display: none">
                                                            <label >Attach or upload Passport Size Photograph of the Migrant Worker</label>
                                                            <input type="file" class="form-control" id="mw_pic" />
                                                        </div>

                                                        <div class="form-group col-md-6 unit one-quarter" style="display: none">
                                                            <label>Complaint Evidence Image/Picture Attachment</label>
                                                            <input type="file" class="form-control" id="mw_evidence" />
                                                        </div>


                                                        <div class="form-group col-md-4 unit one-quarter" style="display: none">
                                                            <label>Complaint Evidence Video Attachment</label>
                                                            <input type="file" class="form-control" id="mw_ev_video" />
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-12 unit whole">
                                                            <input type="checkbox" class="form-check-input" id="info_check" value="">

                                                            <p>Declaration: I hereby state that the information I am providing is true and I agree to Terms and Policies.</p>
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-12 unit whole">
                                                            <button type="submit" id="report_btn" class="btn btn-primary btn-block">Register</button>
                                                        </div>
                                                    </div>
                                                </div>

                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- #/ container-fluid -->
        <!-- Common JS -->
        <script src="./vendor/global/global.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="/vendor/select2/select2.min.js"></script>
        <script src="/js/select2.js"></script>

        <!-- Custom script -->
        <script src="./vendor/quixnav/quixnav.min.js"></script>
        <script src="./js/quixnav-init.js"></script>
        <script src="./js/custom.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>



        <script src="dash/constants.js"></script>
        <script src="dash/gen.js"></script>
        <script src="dash/reg_emb.js"></script>
    </body>

</html>
